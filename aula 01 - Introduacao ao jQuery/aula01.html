<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducao ao jQuery</title>
    <!--Script do Jquery-->
    <script src="jquery-3.6.0.min.js"></script> 
</head>
<body>
    <!--
        O que é o jQuery?
        É uma biblioteca de funcoes Javascript que interage com HTML, desenvolvida para simplificar os scripts interpretados no client-side.

        Como utilizar?

        1 - Utlizar o arquivo do jQuery baixado do site (https://jquery.com), onde este arquivo baixado deve ser colocado no mesmo diretorio do projeto (jquery-3.6.0.min.js).
        Ou tambem pode utilizar o endereço que aparece no navegador (https://code.jquery.com/jquery-3.6.0.min.js) e coloca-lo como um script SRC na pagina HTML:

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        2 - Utilizar o CDN do jQuery (https://releases.jquery.com/) e incorporar o CDN abaixo na pagina HTML

        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    -->

    <p>teste</p>
    <p>CFB Cursos</p>
    <p>jQuery</p>
    

    <!--script da pagina-->
    <script src="script.js"></script>
    
    
</body>
</html>
